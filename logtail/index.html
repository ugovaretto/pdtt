<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logtail - Live File Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2d2d30;
            padding: 1rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #569cd6;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff6b6b;
        }

        .status-indicator.connected {
            background-color: #4ec9b0;
        }

        .file-list {
            background-color: #252526;
            padding: 1rem;
            border-bottom: 1px solid #3e3e42;
            max-height: 150px;
            overflow-y: auto;
        }

        .file-list h3 {
            font-size: 0.9rem;
            color: #9cdcfe;
            margin-bottom: 0.5rem;
        }

        .file-item {
            font-size: 0.85rem;
            color: #d4d4d4;
            padding: 0.25rem 0;
            font-family: 'Courier New', monospace;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #2d2d30;
            border-left: 3px solid #569cd6;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
            color: #9cdcfe;
        }

        .log-path {
            color: #ce9178;
            font-weight: bold;
        }

        .log-time {
            color: #608b4e;
        }

        .log-content {
            white-space: pre-wrap;
            color: #d4d4d4;
        }

        .log-content:empty::before {
            content: "(no content)";
            color: #6a6a6a;
            font-style: italic;
        }

        .connection-status {
            color: #ff6b6b;
        }

        .connection-status.connected {
            color: #4ec9b0;
        }

        .clear-btn {
            background-color: #569cd6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .clear-btn:hover {
            background-color: #4a8fc7;
        }

        .empty-state {
            text-align: center;
            color: #6a6a6a;
            margin-top: 2rem;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-entry {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã Logtail - Live File Monitor</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="connection-status" id="connectionStatus">Disconnected</div>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Offline</span>
            </div>
            <button class="clear-btn" onclick="clearLogs()">Clear Logs</button>
        </div>
    </div>

    <div class="file-list" id="fileList" style="display: none;">
        <h3>üìÅ Monitored Files:</h3>
        <div id="fileItems"></div>
    </div>

    <div class="log-container" id="logContainer">
        <div class="empty-state">Waiting for file changes...</div>
    </div>

    <script>
        // Global variables for WebSocket connection and reconnection logic
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;  // Maximum number of reconnection attempts
        const reconnectDelay = 3000;     // Delay between reconnection attempts (milliseconds)

        // Establish WebSocket connection with automatic reconnection logic
        function connect() {
            // Determine WebSocket protocol based on current page protocol (ws:// or wss://)
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            console.log('Connecting to:', wsUrl);

            try {
                // Create new WebSocket connection
                ws = new WebSocket(wsUrl);

                // Handle successful connection
                ws.onopen = function() {
                    console.log('WebSocket connected');
                    updateConnectionStatus(true);
                    reconnectAttempts = 0;  // Reset reconnection counter on successful connect
                };

                // Handle incoming messages from server
                ws.onmessage = function(event) {
                    try {
                        // Parse JSON message from server
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (e) {
                        console.error('Failed to parse message:', e);
                        addLogEntry('system', 'error', 'Invalid JSON received: ' + event.data);
                    }
                };

                // Handle connection closure
                ws.onclose = function(event) {
                    console.log('WebSocket closed:', event.code, event.reason);
                    updateConnectionStatus(false);

                    // Attempt reconnection if under max attempts
                    if (reconnectAttempts < maxReconnectAttempts) {
                        setTimeout(() => {
                            reconnectAttempts++;
                            console.log(`Reconnection attempt ${reconnectAttempts}/${maxReconnectAttempts}`);
                            connect();
                        }, reconnectDelay);
                    }
                };

                // Handle WebSocket errors
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus(false);
                };
            } catch (e) {
                console.error('Failed to create WebSocket:', e);
                updateConnectionStatus(false);
            }
        }

        // Update UI elements to reflect current WebSocket connection status
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectionStatus = document.getElementById('connectionStatus');

            if (connected) {
                // Update UI to show connected state
                indicator.classList.add('connected');
                statusText.textContent = 'Connected';
                connectionStatus.textContent = 'Connected';
                connectionStatus.classList.add('connected');
            } else {
                // Update UI to show disconnected state
                indicator.classList.remove('connected');
                statusText.textContent = reconnectAttempts > 0 ? `Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})` : 'Offline';
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.classList.remove('connected');
            }
        }

        // Route incoming messages to appropriate handlers based on message type
        function handleMessage(message) {
            switch (message.type) {
                case 'change':
                    // Handle file change notification from server
                    handleFileChange(message);
                    break;
                case 'files':
                    // Handle list of monitored files from server
                    handleFileList(message);
                    break;
                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        // Process file change notifications and display them as log entries
        function handleFileChange(message) {
            const timestamp = new Date(message.time * 1000);  // Convert Unix timestamp to Date object
            addLogEntry(message.path, 'change', message.content, timestamp);
        }

        // Process the list of files being monitored by the server
        function handleFileList(message) {
            const files = message.path.split(',').filter(file => file.trim());  // Split comma-separated file paths
            displayFileList(files);
        }

        function displayFileList(files) {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            
            if (files.length > 0) {
                fileList.style.display = 'block';
                fileItems.innerHTML = files.map(file => 
                    `<div class="file-item">üìÑ ${file}</div>`
                ).join('');
            }
        }

        function addLogEntry(path, type, content, timestamp = new Date()) {
            const container = document.getElementById('logContainer');
            
            // Remove empty state if this is the first entry
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const fileName = path.split('/').pop() || path;
            const timeStr = timestamp.toLocaleTimeString();
            
            entry.innerHTML = `
                <div class="log-header">
                    <span class="log-path">${fileName}</span>
                    <span class="log-time">${timeStr}</span>
                </div>
                <div class="log-content">${escapeHtml(content)}</div>
            `;
            
            container.appendChild(entry);
            
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
            
            // Limit entries to prevent memory issues
            const entries = container.querySelectorAll('.log-entry');
            if (entries.length > 1000) {
                entries[0].remove();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearLogs() {
            const container = document.getElementById('logContainer');
            container.innerHTML = '<div class="empty-state">Waiting for file changes...</div>';
        }

        // Start connection when page loads
        window.addEventListener('load', connect);
    </script>
</body>
</html>
